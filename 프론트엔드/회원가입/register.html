<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<h1>회원가입</h1>
<p>원활한 서비스 이용을 위해 회원가입을 해주세요</p>
<form>
    <ul style="list-style: none; padding-left:0px;">
        <li>
            <label>
                아이디
                <input type="text" required>
            </label>
        </li>
        <li>
            <label>
                이메일
                <input type="email" required>
            </label>
        </li>
        <li>
            <label>
                비밀번호
                <input type="password" required>
            </label>
        </li>
        <li>
            <label>
                닉네임
                <input type="text" required>
            </label>
        </li>
    </ul>
    <fieldset>
        <legend>성별</legend>
        <ul>
            <li>
                <label>
                    <input type="radio" name="gender" value="male" id="male" required>
                    남성
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="gender" value="female" id="female">
                    여성
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="gender" value="none" id="none">
                    선택 안함
                </label>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>사용 기술</legend>
        <ul>
            <li>
                <label>
                    <input type="checkbox" name="html" value="html">
                    HTML
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="css" value="css">
                    CSS
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="js" value="js">
                    JavaScript
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="python" value="python">
                    Python
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="django" value="django">
                    Django
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="github" value="github">
                    GitHub
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="postgre" value="postgre">
                    PostgreSQL
                </label>
            </li>
        </ul>
    </fieldset>
    <button>회원가입</button>
</form>
</body>
</html>
